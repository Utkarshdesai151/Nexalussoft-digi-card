<body class="bg-gradient-to-r from-[#a8dadc] to-[#f1f1f1] min-h-screen flex flex-col">

    <div class="md:hidden flex justify-end p-4">
        <button id="menu-toggle" class="text-[#333333] font-semibold py-2 px-4 bg-[#fe7d66] rounded-lg">Menu</button>
    </div>

    <script>
        // Toggle the visibility of the bottom nav bar on mobile
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const bottomNav = document.querySelector('.fixed.bottom-0');
            bottomNav.classList.toggle('hidden');
